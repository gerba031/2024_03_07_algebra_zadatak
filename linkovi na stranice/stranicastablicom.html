<!DOCTYPE html>

    <style>
        header {text-align: center;}
        /*main {vertical-align: auto;}*/
        table {border: 1px solid black; width: 500px; }
        th, tr {border: 1px solid red;}

            </tr>
            <tr>
                <th rowspan="2">Sri</th>
                <th rowspan="2">Krishn</th>
                <th>3</th>
                <th rowspan="2">LMS School</th>
            </tr>
            <tr>
                <th>B</th>
            </tr>
            <tr>
                <th rowspan="2">Shivika</th>
                <th rowspan="2">Goyal</th>
                <th>5</th>
                <th rowspan="2">SCPM School</th>
            </tr>
            <tr>

            </tr>
        </table>
    </main>
    
</body>
</html>
