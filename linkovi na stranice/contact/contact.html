<!DOCTYPE html>
<html lang="hr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        .submitbtn {width: 388px; background-color:rgb(166, 242, 245) ;}
    </style>
</head>
<body>
    <header>
        <a href="../../../2024_03_07_algebra_zadatak/index.html">Vrati na naslovnu</a>
    </header>
    <h2>Contact us</h2>
   <form name="kontakt_obrazac" action="" method="post" enctype="text/plain" autocomplete="off">
    
    <p>   
        <label for="ime">* Your name</label><br>
        <input id="ime" type="text" required placeholder="Ime i prezime">
    </p>
 
    <p>
        <label for="email">* Your email adress </label> <br>
        <input type="email" type="email" required placeholder="email adresa"><br>

    </p>
    
    
    <p>
        <label for="opis">* Your message </label><br>
        <textarea required name="opis" id="opis" cols="50" rows="7" maxlength="200" placeholder="max 200 znakova"></textarea>
        
    </p>
    

    <p>
        <input class="submitbtn" type="submit" value="Send message" >
                
    </p>
        




   </form> 

   <footer><hr></footer>

</body>
</html>
